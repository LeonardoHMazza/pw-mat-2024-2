<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    <div id="root"></div>

    <script type="text/babel">

        function Form(){

            let valorReais, cotacao, resultado

            const valorReaisRef = React.useRef()
            const cotacaoRef = React.useRef()
            const resultadoRef = React.useRef()

            function handleChange(event){
                valorReais = parseFloat(valorReaisRef.current.value)
                cotacao = parseFloat(cotacaoRef.current.value)

                if(cotacao != 0){
                    resultado = valorReais / cotacao
                    resultadoRef.current.textContent = "$" + resultado.toFixed(2)
                }
                else{
                    resultadoRef.current.textContent = "A cotação não pode ser 0"
                }
                
            }

            function handleSubmit(event){
                event.preventDefault()
            }

            return <>
                <h1>Exercício 2</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label>
                            <span>Valor em Reais:</span><br />
                            <input type="number" ref={valorReaisRef} onChange={handleChange} />    
                        </label>    
                    </div>
                    <div>
                        <label>
                            <span>Cotação do dólar:</span><br />
                            <input type="number" ref={cotacaoRef} onChange={handleChange} />    
                        </label>    
                    </div>
                    <br />
                    <span>Conversão de reais em dólar: </span>
                    <div ref={resultadoRef}></div>
                </form>
            </>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)

    </script>
</body>
</html>
